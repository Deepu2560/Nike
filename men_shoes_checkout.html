<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/683b4b40e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/men_checkout.css">
</head>
<body>
    <div id="cont"></div>
    <div id="showData">
        <div id="imagecont"></div>
        <div id="textcont"></div>
    </div>
</body>
</html>
<script type="module">
import navbar from './style/components/navbar.js'
    let cont = document.getElementById("cont")
    cont.innerHTML = navbar()

    var product = JSON.parse(localStorage.getItem("product"));
    console.log(product)
    
    showProduct(product)
    function showProduct(){
        var imagecont = document.getElementById("imagecont")
        var textcont = document.getElementById("textcont")
        var name = document.createElement("h1")
        var cat = document.createElement("h4")
        var des = document.createElement("h4");
        des.innerHTML = product.proddes
        cat.innerHTML= product.productcat
        name.innerHTML = product.productname
        var price = document.createElement("h4")

        price.innerHTML = product.productprice
        var image = document.createElement("img");
        image.src = product.productimage;
        var addbag = document.createElement("button");
        addbag.innerHTML = "Add to Bag"
        addbag.className += "addtobag"
        var favourite = document.createElement("button");
        favourite.innerHTML = "Favourite"
        favourite.className += "addtobag"

        imagecont.append(image,price)
        textcont.append(name,cat,price,addbag,favourite,des)
    }
</script>
