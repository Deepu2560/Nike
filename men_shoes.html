function showdata(data){
    var b = document.getElementById("men_shoes_container");
    b.innerHTML = null;
    data.map(({prodname,prodimage,prodcat,porddes,prodprice})=>{
        var div = document.createElement("div");

        div.addEventListener("click",function(event){
            var obj = {
                
                      productimage:prodimage,
                      productname:prodname,
                      productcat:prodcat,
                      proddes:porddes,
                      productprice:prodprice

            };



            console.log(obj);
            localStorage.setItem("product",JSON.stringify(obj))
            window.location.href = "productshow.html"
        });
        var image = document.createElement("img");
        image.src = prodimage;
        var name = document.createElement("p")
        name.innerHTML = prodname;
        var category = document.createElement("p")
        category.setAttribute("class","cat")
        category.innerHTML = prodcat;
        var price = document.createElement("p");
        price.innerHTML= "₹ "+ prodprice;
        var space = document.createElement("br")
        div.append(image,name,category,price);
        b.append(div);

    })
}



function fiter_data(){
        var selected = document.querySelector("#fitler_women_shoe_clothing").value;
        if(selected === ""){
            showdata(data);
        }
        else{
            var filter = data.filter(({prodcat}) =>{
                return (prodcat == selected);
            });
            showdata(filter);
        }
    }

    function sort_data(){
        var select = document.querySelector("#sort_women_shoe_clothing").value;
  console.log(select)
        setTimeout( function(){
            if(select === "low"){
                data.sort((a, b) => {
                    return a.prodprice - b.prodprice;
                })
            }
            if(select === "high"){
                data.sort((a, b)=>{
                    return b.prodprice - a.prodprice;
                })
            }
            showdata(data)
        }, 1000);
    }
