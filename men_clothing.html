function showdata(data){
    var b = document.getElementById("men_cloth_container");

    data.map(({prodname,prodimage,prodcat,porddes,prodprice})=>{
        var div = document.createElement("div");
        div.addEventListener("click",function(event){
            var obj = {  
                      productimage:prodimage,
                      productname:prodname,
                      productcat:prodcat,
                      proddes:porddes,
                      productprice:prodprice
            };
            console.log(obj);
            localStorage.setItem("product",JSON.stringify(obj))
            window.location.href = "productshowcase.html"
        });
        var image = document.createElement("img");
        image.src = prodimage;
        var name = document.createElement("p")
        name.innerHTML = prodname;
        var category = document.createElement("p")
        category.setAttribute("class","cat")
        category.innerHTML = prodcat;
        var price = document.createElement("p");
        price.innerHTML= prodprice;
        var space = document.createElement("br")
        div.append(image,name,prodcat,space,prodprice);
        b.append(div);

    })
}
