<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet" href="./sign_in.css">

    <style>

    </style>
</head>
<body>
    <div id = "login_box">
        <div>
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.iconsdb.com%2Ficons%2Fdownload%2Fblack%2Fnike-512.jpg&f=1&nofb=1" alt="">
        </div>
        <h3>YOUR ACCOUNT FOR EVERYTHING NIKE</h3>
        <div id = "login_form">
            <input type="email" id = "email" placeholder="Email address">
            <input type="password" id = "password" placeholder="Password">
        </div>
        <div id = "tick_box">
            <input type="checkbox" name="" id="">
            <p>Keep me signed in</p>
        </div>
        <div id = "nike_terms">
            <p>By logging in, you agree to Nike's <a href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=privacyPolicy&country=IN&language=en&mobileStatus=false&requestType=redirect&uxId=com.nike.commerce.nikedotcom.web">Privacy Policy</a>
                and 
                <a href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=termsOfUse&country=IN&language=en&mobileStatus=true&requestType=redirect&uxId=com.nike.commerce.nikedotcom.web">Terms of Use.</a></p>
        </div>
        <button id = "sign_in">SIGN IN</button>
        <p>Not a Member?<a href="/Sign up/sign_up.html">Join us.</a></p>
    </div>
    <div id = "customise_footer"></div>  
</body>
</html>
<script type = "module">

    import footer from "/footer.js"

    let footer_styles = footer()
    document.querySelector("#customise_footer").innerHTML = footer_styles

    let reg_data = JSON.parse(localStorage.getItem("reg_data"))

    document.querySelector("#sign_in").addEventListener("click",() =>
    {
        let email = document.querySelector("#email").value
        let password = document.querySelector("#password").value

        if(email == reg_data.email && password == reg_data.password)
        {
            alert("Login Successfull")
            window.location.href = "/tara.html"
        }
        else
        {
            alert("Incorrect Email or Password")
        }
    })

</script>
