<script type="module">
import navbar from './style/components/navbar.js'
    let cont = document.getElementById("cont")
    cont.innerHTML = navbar()

    var wishlist = JSON.parse(localStorage.getItem("wishlist"));
    console.log(wishlist)
//     showdata(wishlist)
showdata(wishlist)

function showdata(wishlist){
    var b = document.getElementById("men_wishlist_container");

    wishlist.map(({prodtitle,prodimg,porddes,prodprice})=>{
        var div = document.createElement("div");

        div.addEventListener("click",function(event){
            var obj = {
                
                      productimage:prodimg,
                      productname:prodtitle,
                    //   productcat:prodcat,
                      proddes:porddes,
                      productprice:prodprice

            };

            console.log(obj);
            localStorage.setItem("product",JSON.stringify(obj))
            window.location.href = "productshow.html"
        });
        var image = document.createElement("img");
        image.src = prodimg;
        var name = document.createElement("p")
        name.innerHTML = prodtitle;
        // var category = document.createElement("p")
        // category.setAttribute("class","cat")
        // category.innerHTML = prodcat;
        var price = document.createElement("p");
        price.innerHTML= prodprice;
        var space = document.createElement("br")
        
        div.append(image,name,price);
        b.append(div);

    })
}
